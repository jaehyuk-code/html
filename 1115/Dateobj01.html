<!DOCTYPE html>
<html>
<head>
	<title>Date 객체 사용하기</title>
</head>
<body>
<script type= "text/javascript">
	currentNow = new Date();
	document.write("<b>현재 날짜</b><br>");
	document.write(currentNow + "<br><br>");

	theYear = currentNow.getFullYear();
	themonth = currentNow.getMonth()+1;
	theDay = currentNow.getDate();

	document.write(theYear+"년"+themonth+"월"+theDay+"일");
</script>
</body>
</html>
