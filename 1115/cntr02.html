<!DOCTYPE html>
<html>
<head>
	<title>제어문 연습</title>
</head>
<body>
지금은 제어문을 하고 있습니다
	<script>
		 score = prompt("성적 입력",60)
		 switch(score/10){
		 	case 10;
		 	case 9;
			document.write("수려하네요 !!");     	break;
	    case 8;
		
		 	document.write("우수하네요!!");			break;
		case 7;
			document.write("미려하네요!!");			break;
		case 6;
			document.write("양호하네요!!");			break;
		default:
			document.write("가능성 있습니다");		break;
		}
	 </script>
</body>
</html>
