<!DOCTYPE html>
<html>
<head>
	<title>방문자 카운터 만들기</title>
	<script type="text/javascript">

		function drop(n)

		{
			self.moveBy(0,-900)

			for(i = n; i > 0; i--){
				self.moveBy(0,3)
			}
		}

		function getCookie(name)

		{
			var cname = name + "=";
			var dc = document.cookie;
			if(dc.length > 0){
				begin = dc.indexOf(cname);
				if (begin != -1){
					begin += cname.length;
					end = dc.indexOf(";", begin);
					if(end == -1) end = dc.length;
					return unescape(dc.substring(begin, end));
				}
			}
			return null;
		}

		function setCookie(name, value, expires)

		{
			document.cookie = name + "=" + escape(value)
					+ "; path=/"
					+ ((expries == null) ? "" : "; expries="
					+ expries.toGMTString());
		}

		function delCookie()

		{
			setCookie("yourname", "")
			setCookie("yourpassword", "")
			setCookie("yourid", "")
			setCookie("NotOpen", "")
			location.reload()
		}

		function getValue(element)

		{
			var value = getCookie(element.name);
			if (value != null) element.value = value;
		}

		function setValue(element)

		{
			setCookie(element.name, element.value, exp);
		}

		function Reset_Cnt()

		{
			var myday = new Date()
			var CooikeConuter = 0
			setCookie("CooikeConuter", CooikeConuter, myday)
			location.reload()
		}

		var exp = new Date();
		exp.setTime(exp.getTime()
			+ (1000 * 60 * 60 * 24 * 31));

		if(getCookie("NotOpen") != "checked")

		{
			window.open('news.html', 'pop' 'scrollbar=yes, left=200, top=100, width=400, height=100');
		}

		
	</script>
</head>
<body onLoad="drop(300)">
	<form name="from" onLoad="focus">
		
	</form>

</body>
</html>
